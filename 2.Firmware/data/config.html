<html>
	<head>
	<title>ESP32-C3</title>
	<meta charset="utf-8">
	</head>
	<body>
	<h1>setWifi</h1>
	<form name="form" method="post" action="do" style="display: flex;flex-direction: column;align-items: left;">
		<div>
			<span style="display:inline-block;width:150px;text-align:right;">SSID: </span>
			<input id="SSID" type="text" name="SSID" />
		</div>
		<div>
			<span style="display:inline-block;width:150px;text-align:right;">Password: </span>
			<input id="Password" type="text" name="Password" />
		</div>
		<div>
			<span style="display:inline-block;width:150px;text-align:right;">OpenWeatherApiKey: </span>
			<input id="ApiKey" type="text" name="ApiKey" />
		</div>
		<div>
			<span style="display:inline-block;width:150px;text-align:right;">OpenWeatherCity: </span>
			<select name="CityID">
				<option value="1816670">北京</option>
				<option value="2038118">北京朝阳</option>
				<option value="2038154">北京昌平</option>
				<option value="1796236">上海</option>
				<option value="1809858">广州</option>
				<option value="1795565">深圳</option>
			</select>
		</div>
		<div>
			<input type="submit" value="保存并重启" />
		</div>
	</form>
	</body>
</html>
